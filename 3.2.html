<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React Code -->
  <script type="text/babel">
    const App = () => {
      const [books, setBooks] = React.useState([
        { id: 1, title: "The Great Gatsby", author: "F. Scott Fitzgerald" },
        { id: 2, title: "1984", author: "George Orwell" },
        { id: 3, title: "To Kill a Mockingbird", author: "Harper Lee" },
      ]);

      const [search, setSearch] = React.useState("");
      const [title, setTitle] = React.useState("");
      const [author, setAuthor] = React.useState("");

      // Filter books by title or author
      const filteredBooks = books.filter(
        (book) =>
          book.title.toLowerCase().includes(search.toLowerCase()) ||
          book.author.toLowerCase().includes(search.toLowerCase())
      );

      // Add new book
      const addBook = (e) => {
        e.preventDefault();
        if (title.trim() === "" || author.trim() === "") return;
        const newBook = {
          id: Date.now(),
          title,
          author,
        };
        setBooks([...books, newBook]);
        setTitle("");
        setAuthor("");
      };

      // Remove book
      const removeBook = (id) => {
        setBooks(books.filter((book) => book.id !== id));
      };

      return (
        <div className="max-w-2xl mx-auto p-6">
          <h1 className="text-2xl font-bold mb-4 text-center">ðŸ“š Book List</h1>

          {/* Search box */}
          <input
            type="text"
            placeholder="Search by title or author..."
            value={search}
            onChange={(e) => setSearch(e.target.value)}
            className="w-full p-2 mb-4 border rounded-lg"
          />

          {/* Add book form */}
          <form onSubmit={addBook} className="flex gap-2 mb-6">
            <input
              type="text"
              placeholder="Book Title"
              value={title}
              onChange={(e) => setTitle(e.target.value)}
              className="flex-1 p-2 border rounded-lg"
            />
            <input
              type="text"
              placeholder="Author"
              value={author}
              onChange={(e) => setAuthor(e.target.value)}
              className="flex-1 p-2 border rounded-lg"
            />
            <button
              type="submit"
              className="bg-blue-600 text-white px-4 rounded-lg hover:bg-blue-700"
            >
              Add
            </button>
          </form>

          {/* Book list */}
          <ul className="space-y-3">
            {filteredBooks.length > 0 ? (
              filteredBooks.map((book) => (
                <li
                  key={book.id}
                  className="flex justify-between items-center p-3 bg-white rounded-lg shadow"
                >
                  <div>
                    <p className="font-semibold">{book.title}</p>
                    <p className="text-sm text-gray-600">by {book.author}</p>
                  </div>
                  <button
                    onClick={() => removeBook(book.id)}
                    className="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600"
                  >
                    Remove
                  </button>
                </li>
              ))
            ) : (
              <p className="text-center text-gray-500">No books found.</p>
            )}
          </ul>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
